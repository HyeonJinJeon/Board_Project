<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 등록</title>
    <link rel="stylesheet" th:href="@{/css/writeform.css}">
</head>
<body>
<h1>게시글 등록</h1>
<form th:action="@{/writeform}" method="post" th:object="${board}">
    <input type="hidden" th:field="*{id}"/>
    <label for="name">Name</label>
    <input type="text" id="name" th:field="*{name}" required/>

    <label for="title">title</label>
    <input type="text" id="title" th:field="*{title}" required/>

    <label for="content">content</label>
    <textarea id="content" th:field="*{content}" required></textarea>

    <input type="hidden" id="createdAt" th:field="*{createdAt}" required/>

    <label for="password">password</label>
    <input type="password" id="password" th:field="*{password}" required/>
    <input type="submit" value="등록">

</form>
</body>
</html>
