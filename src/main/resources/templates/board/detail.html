<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시글 상세 정보</title>
  <link rel="stylesheet" th:href="@{/css/detail.css}">
</head>
<body>
<div class="container">
  <h1>제목: <span th:text="${board.title}"></span></h1>
<!--  <p>ID: <span th:text="${board.id}"></span></p>-->
  <p>이름: <span th:text="${board.name}"></span></p>
  <p>내용: <span th:text="${board.content}"></span></p>
  <p>작성일: <span th:text="${#temporals.format(board.createdAt, 'yyyy/MM/dd HH:mm')}"></span></p>
  <p>수정일: <span th:text="${#temporals.format(board.updatedAt, 'yyyy/MM/dd HH:mm')}"></span></p>

  <div class="button-group">
    <a class="btn" th:href="@{/list}">목록으로 돌아가기</a>
    <a class="btn" th:href="@{/updateform(id=${board.id})}">수정</a>
    <a class="btn" th:href="@{/deleteform(id=${board.id})}">삭제</a>
  </div>
</div>
</body>
</html>
