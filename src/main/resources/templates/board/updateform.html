<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
    <link rel="stylesheet" th:href="@{/css/updateform.css}">
</head>
<body>
<div class="container">
    <h1>게시글 수정</h1>
    <form th:action="@{/updateform}" method="post" th:object="${board}">
        <input type="hidden" th:field="*{id}"/>
        <label for="name">이름</label>
        <input type="text" id="name" th:field="*{name}" required/>

        <label for="title">제목</label>
        <input type="text" id="title" th:field="*{title}" required/>

        <label for="content">내용</label>
        <textarea id="content" th:field="*{content}" required></textarea>

        <input type="hidden" id="createdAt" th:field="*{createdAt}" required/>

        <label for="password">비밀번호 확인</label>
        <input type="password" id="password" name="password" placeholder="게시글 작성시 입력했던 비밀번호를 입력해주세요" required/>
        <input type="submit" value="수정">
    </form>

    <div th:if="${error}" class="error">
        <p th:text="${error}"></p>
    </div>
</div>
</body>
</html>
